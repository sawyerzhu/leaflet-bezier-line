<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="bezierline.js"></script>

  <style>
    #map {
      height: 680px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
  var map = new L.Map('map', {
        center: [60.0, -11.0],
        zoom: 2,
        layers: []
        //     new L.TileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
        //         attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        //         maxZoom: 18,
        //         subdomains: '1234'
        //     })
        // ]
    });

    // --- Arrow, with animation to demonstrate the use of setPatterns ---
    L.bezierline([[60, -12], [57, -19]], {
      weight: 2
    }).addTo(map);

    L.bezierline([[57, -39], [157, -39]], {
      weight: 2
    }).addTo(map);


    L.bezierline([[87, 39],[87, 9]], {
      weight: 2
    }).addTo(map);

  </script>
</body>

</html>
